  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request using GitHub Script
        uses: actions/github-script@v6
        with:
          script: |
            const branchName = process.env.GITHUB_REF.replace('refs/heads/', '');
            const baseBranch = "main";  // Change this to your target branch if needed
            const title = `PR: Review changes from ${branchName}`;
            const body = "This pull request was created automatically to review the changes from the recent commit.";

            // Create the pull request using the REST API via github.rest
            const { data: pullRequest } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: branchName,
              base: baseBranch,
              title: title,
              body: body,
            });
            console.log("Pull Request URL:", pullRequest.html_url);

      