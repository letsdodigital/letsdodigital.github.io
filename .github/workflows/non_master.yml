name: Non-Main Tasks

on:
  push:
    branches-ignore:
      - master 
      - main
      - "pull-request-for-*"

permissions:
  contents: write

jobs:
  cicd_pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23.1.0'

      - name: Install dependencies
        run: npm install

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: run CI CD tasks
        run: bash cicd.sh
      
      - name: Configure Git
        run: |
          git config --global user.email "quarto-github-actions-publish@example.com"
          git config --global user.name "Quarto GHA Workflow Runner"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          commit-message: "Automated changes from CI/CD pipeline"
          branch: "pull-request-for-${{ github.ref_name }}"
          title: "Automated changes from CI/CD pipeline"
          body: "This PR contains automated changes from the CI/CD pipeline."
          base: main
      