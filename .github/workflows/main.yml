name: Main Tasks

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  testing:
    runs-on: ubuntu-latest
    name: Testing
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23.1.0'

      - name: Install dependencies
        run: npm install

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: run CI CD tasks
        run: bash cicd.sh
      
      - name: Check for test failures
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const { execSync } = require('child_process');
            const commitSha = process.env.GITHUB_SHA;
            execSync(`git revert --no-commit ${commitSha}`);
            execSync(`git commit -m "Revert commit ${commitSha} due to test failure"`);
            execSync(`git push origin main`);
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-deploy:
    needs: testing
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
# TODO: #39 Perhaps Quarto does not need to build the website again, and only push to gh-pages
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}